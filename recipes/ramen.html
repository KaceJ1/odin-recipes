<body>
    <h1>Ramen</h1>
    <img src="../photos/Ramen.jpg" height="400">

    <h4>Description</h4>
    <p>delicious easy meal</p>

    <h4>Ingredients</h4>
    <ul>
        <li>1 ramen kit</li>
        <li>crispy chicken</li>
        <li>1 egg</li>
    </ul>

    <h4>Steps</h4>
    <ol>
        <li>heat up chicken</li>
        <li>cook soup</li>
        <li>when water boils add egg</li>
        <li>cut up chicken</li>
        <li>de-shell egg and cut in half</li>
        <li>place egg and chicken into soup</li>
        <li>enjoy!</li>
    </ol>
